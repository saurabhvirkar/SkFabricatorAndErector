<div class="container py-5">
  <h2 class="text-center mb-4 sk-theme">Submit Inquiry</h2>
  <form [formGroup]="inquiryForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-6">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control">
    </div>
    <div class="col-md-6">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control">
    </div>
    <div class="col-12">
      <label for="message">Message</label>
      <textarea id="message" rows="4" formControlName="message" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="inquiryForm.invalid">Send</button>
  </form>

  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
