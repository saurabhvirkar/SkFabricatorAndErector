
<div class="container py-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card shadow-lg sk-theme">
				<div class="card-body">
					<h2 class="text-center mb-4" style="font-weight:700;">Admin Login</h2>
					<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
						<mat-form-field appearance="fill" class="w-100 mb-3">
							<mat-label>Email</mat-label>
							<input matInput type="email" formControlName="email" required>
						</mat-form-field>
						<mat-form-field appearance="fill" class="w-100 mb-4">
							<mat-label>Password</mat-label>
							<input matInput type="password" formControlName="password" required>
						</mat-form-field>
						<button type="submit" class="sk-btn w-100" [disabled]="loginForm.invalid">Login</button>
						<div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
						<div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
