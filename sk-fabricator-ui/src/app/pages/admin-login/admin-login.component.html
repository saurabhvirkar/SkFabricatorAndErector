<div class="login-page flex items-center justify-center min-h-[80vh] bg-gray-50 py-12">
<div class="w-full max-w-md">
<div class="bg-white p-8 rounded-2xl shadow-2xl border-t-8 border-sk-primary">
<h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
Admin Login
</h2>
<p class="text-center text-gray-500 mb-8">
Access the site management dashboard.
</p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Username -->
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input id="username" type="text" formControlName="username" placeholder="admin"
             class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-sk-primary focus:border-sk-primary"
             [ngClass]="{'border-red-500': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}">
      <p *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="mt-2 text-sm text-red-600">Username is required.</p>
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="********"
             class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-sk-primary focus:border-sk-primary"
             [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
      <p *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-2 text-sm text-red-600">Password is required.</p>
    </div>

    <!-- Submission Button -->
    <button type="submit" [disabled]="submissionStatus() === 'loading'"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-lg font-medium text-white bg-sk-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sk-primary disabled:opacity-50">
      @if (submissionStatus() === 'loading') {
        <span>Logging In...</span>
      } @else {
        <span>Sign In</span>
      }
    </button>

    <!-- Status Message -->
    @if (responseMessage()) {
      <div [ngClass]="{
        'bg-green-100 border-green-400 text-green-700': submissionStatus() === 'success',
        'bg-red-100 border-red-400 text-red-700': submissionStatus() === 'error'
      }" class="p-4 border-l-4 rounded-lg mt-4" role="alert">
        <p>{{ responseMessage() }}</p>
      </div>
    }
  </form>
</div>

</div>
</div>
