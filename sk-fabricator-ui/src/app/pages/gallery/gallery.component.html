<div class="container py-5">
  <h2 class="text-center mb-4">Our Work Gallery</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let photo of photos">
      <div class="card h-100 shadow-sm">
        <img [src]="photo.url" class="card-img-top" alt="Work Photo">
        <div class="card-body text-center">
          <p class="card-text mb-0">{{ photo.caption }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
