
<div class="container py-5">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<div class="card shadow-lg">
				<div class="card-body">
					<h2 class="text-center mb-4 sk-theme" style="font-weight:700;">Submit Inquiry</h2>
					<form (ngSubmit)="submitInquiry()" #inqForm="ngForm">
						<mat-form-field appearance="fill" class="w-100 mb-3">
							<mat-label>Name</mat-label>
							<input matInput type="text" required [(ngModel)]="name" name="name">
						</mat-form-field>
						<mat-form-field appearance="fill" class="w-100 mb-3">
							<mat-label>Email</mat-label>
							<input matInput type="email" required [(ngModel)]="email" name="email">
						</mat-form-field>
						<mat-form-field appearance="fill" class="w-100 mb-4">
							<mat-label>Message</mat-label>
							<textarea matInput rows="4" required [(ngModel)]="message" name="message"></textarea>
						</mat-form-field>
						<button type="submit" class="sk-btn w-100" [disabled]="inqForm.invalid">Send Inquiry</button>
					</form>
					<div *ngIf="success" class="alert alert-success mt-3">Inquiry sent successfully!</div>
					<div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
				</div>
			</div>
		</div>
	</div>
</div>
